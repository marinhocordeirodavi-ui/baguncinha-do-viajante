<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="style.css?v=20251122v11">
    <title>Calculadora de Orçamento</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header>
        <h1><i class="ph ph-wallet"></i> Calculadora de Orçamento</h1>
        <nav><a href="index.html">⬅ Voltar para Home</a></nav>
    </header>

    <main class="container">
        <div class="card">
            <h3>Planeje seus gastos</h3>

            <label for="moeda-orcamento">Moeda:</label>
            <select id="moeda-orcamento">
                <option value="BRL">Real (R$)</option>
                <option value="USD">Dólar (US$)</option>
                <option value="EUR">Euro (€)</option>
                <option value="GBP">Libra (£)</option>
            </select>

            <div class="categoria-input">
                <label><i class="ph ph-bed"></i> Hospedagem:</label>
                <input type="number" id="hospedagem" placeholder="0.00" min="0" step="0.01">
            </div>

            <div class="categoria-input">
                <label><i class="ph ph-fork-knife"></i> Alimentação:</label>
                <input type="number" id="alimentacao" placeholder="0.00" min="0" step="0.01">
            </div>

            <div class="categoria-input">
                <label><i class="ph ph-airplane"></i> Transporte:</label>
                <input type="number" id="transporte" placeholder="0.00" min="0" step="0.01">
            </div>

            <div class="categoria-input">
                <label><i class="ph ph-ticket"></i> Atrações/Passeios:</label>
                <input type="number" id="atracoes" placeholder="0.00" min="0" step="0.01">
            </div>

            <div class="categoria-input">
                <label><i class="ph ph-shopping-bag"></i> Compras:</label>
                <input type="number" id="compras" placeholder="0.00" min="0" step="0.01">
            </div>

            <div class="categoria-input">
                <label><i class="ph ph-dots-three"></i> Outros:</label>
                <input type="number" id="outros" placeholder="0.00" min="0" step="0.01">
            </div>

            <button onclick="calcularOrcamento()" class="btn mt-15" aria-label="Calcular orçamento">
                <i class="ph ph-calculator"></i> Calcular Total
            </button>

            <div id="resultado-orcamento" class="resultado mt-15"></div>

            <div id="breakdown-orcamento" class="hidden mt-15"></div>
        </div>
    </main>

    <footer>
        <p>Baguncinha © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
